app-id: org.texstudio.TeXstudio
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
add-extensions:
  org.freedesktop.Sdk.Extension.texlive:
    directory: texlive
    subdirectories: true
    autodelete: true
    version: '22.08'
    no-autodownload: true
command: texstudio.sh
rename-icon: texstudio
rename-appdata-file: texstudio.metainfo.xml
rename-desktop-file: texstudio.desktop
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --filesystem=host # required to open files
  - --filesystem=/tmp # this way lualatex etc. can access files newly ceated by TeXstudio stored in the hosts's /tmp
  - --talk-name=org.freedesktop.Flatpak # required for flatpak-spawn --host
  - --talk-name=com.canonical.AppMenu.Registrar # required for global menu
  - --env=PATH=/usr/bin:/app/bin:/app/texlive/bin:/app/texlive/bin/x86_64-linux:/app/texlive/bin/aarch64-linux:/app/jre/bin # add paths of TeXlive Flatpak extension binaries
  - --env=LD_LIBRARY_PATH=/app/texlive/lib/ # add library paths
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
modules:
  - name: texlive-extension
    buildsystem: simple
    build-commands:
      - mkdir /app/texlive

  - name: boost # build dependency of poppler
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/include
      - mv boost ${FLATPAK_DEST}/include
    cleanup:
      - /include
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.73.0/source/boost_1_73_0.tar.bz2
        sha256: 4eb3b8d442b426dc35346235c8733b5ae35ba431690e38c6a8263dce9fcbb402

  - name: poppler # build dependency of TeXstudio
    buildsystem: cmake-ninja
    config-opts: # for command line switches, cf. CMakeLists.txt
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_GTK_TESTS=OFF
      - -DBUILD_QT5_TESTS=OFF
      - -DBUILD_QT6_TESTS=OFF
      - -DBUILD_CPP_TESTS=OFF
      - -DBUILD_MANUAL_TESTS=OFF
      - -DENABLE_GLIB=OFF
      - -DENABLE_QT5=OFF
      - -DENABLE_LIBCURL=OFF
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-23.03.0.tar.xz
        sha256: b04148bf849c1965ada7eff6be4685130e3a18a84e0cce73bf9bc472ec32f2b4
        x-checker-data:
          type: anitya
          project-id: 3686
          url-template: https://poppler.freedesktop.org/poppler-$version.tar.xz

  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh

  - name: languagetool
    buildsystem: simple
    build-commands:
      - mkdir /app/languagetool
      - cp -r * /app/languagetool
    sources:
      - url: https://languagetool.org/download/LanguageTool-6.1.zip
        type: archive
        sha256: ea4d8bb3a92d109e63ab6d0ef6a1ef1b5b73f4dd16cdd7b2a7a02a0e74c7651d
        x-checker-data:
          type: anitya
          project-id: 241970
          url-template: https://languagetool.org/download/LanguageTool-$version.zip

  - name: texstudio
    buildsystem: cmake-ninja
    config-opts:
      - -Wno-dev
    cleanup-platform:
      - /bin
      - /mkspecs
    sources:
      - type: archive
        url: https://github.com/texstudio-org/texstudio/archive/refs/tags/4.5.1.tar.gz
        sha256: afcd10579266eb77c68a115f094b344a4bfe39d570bdb95b59ff91a3ed3e246c
        x-checker-data:
          type: anitya
          project-id: 6239
          stable-only: true
          url-template: https://github.com/texstudio-org/texstudio/archive/refs/tags/$version.tar.gz
      - type: patch
        path: 0001-Add-flatpak-spawn-to-commands.patch
      - type: patch
        path: patch.txt
      - type: shell
        commands:
          - sed -e "s|setDesktopFileName(\"texstudio\")|setDesktopFileName(\"org.texstudio.TeXstudio\")|"
            -i src/main.cpp
          - desktop-file-edit --set-key=Exec --set-value="texstudio.sh %F" utilities/texstudio.desktop
      - type: file
        path: texstudio.sh
    build-commands:
      - install -Dm755 -t ${FLATPAK_DEST}/bin/ ./texstudio.sh


