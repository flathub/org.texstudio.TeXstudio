app-id: org.texstudio.TeXstudio
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.texlive
  - org.freedesktop.Sdk.Extension.openjdk11
command: texstudio
rename-icon: texstudio
rename-appdata-file: texstudio.appdata.xml
rename-desktop-file: texstudio.desktop
finish-args:
#  - --socket=wayland (requires https://bugreports.qt.io/browse/QTBUG-68619 to be fixed)
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --filesystem=host # lets LuaLaTeX etc. write output files, even if the document is stored outside of ~
  - --filesystem=xdg-config/kdeglobals:ro # gives application access to kdeglobals
  - --talk-name=com.canonical.AppMenu.Registrar # gives application access to dbus menu
  - --share=network # required for LanguageTool
  - --env=TMPDIR=/var/tmp # for lockfiles
  - --env=PATH=/app/jre/bin:/usr/bin:/app/bin:/app/bin/x86_64-linux
  - --env=TEXMFCACHE=$XDG_CACHE_HOME
  - --env=LC_ALL=C # works around LuaLaTex issue with locale
  - --env=TEXINPUTS=.:~/texmf/:
build-options:
  env:
    LD_LIBRARY_PATH: /app/lib:/app/lib64
modules:
- name: texlive
  buildsystem: simple
  build-commands:
    - /usr/lib/sdk/texlive/install.sh

- name: openjdk
  buildsystem: simple
  build-commands:
    - /usr/lib/sdk/openjdk11/install.sh

- shared-modules/openjpeg/openjpeg.json

- name: poppler # build dependency of TeXstudio
  buildsystem: cmake-ninja
  config-opts:
    - -DCMAKE_BUILD_TYPE=release
    - -DENABLE_QT5:BOOL=true
    - -DCMAKE_INSTALL_LIBDIR:PATH=/app/lib
  sources:
    - type: archive
      url: https://poppler.freedesktop.org/poppler-20.11.0.tar.xz
      sha256: 021557074516492375c2bb4226a413aad431159e9177f9f14dff4159d2723b14

- name: texstudio
  buildsystem: qmake
  cleanup-platform:
    - /bin
    - /mkspecs
  sources:
    - type: archive
      url: https://github.com/texstudio-org/texstudio/archive/3.0.1.tar.gz
      sha256: 0a2a7d266fecdfa3ea4a454fd66833a54590e610f880c6a97644cdcfc2116191
  post-install:
    - sed -i 's|texstudio.desktop|org.texstudio.TeXstudio.desktop|g' /app/share/metainfo/texstudio.appdata.xml

- name: konsole
  buildsystem: cmake-ninja
  sources:
    - url: https://download.kde.org/stable/release-service/20.08.3/src/konsole-20.08.3.tar.xz
      sha256: 5d7a03e745d324210a94099188e64c42203a8e3a27d5854d211675538e6f514a
      type: archive

- name: languagetool
  buildsystem: simple
  build-commands:
    - mkdir /app/languagetool
    - cp -r * /app/languagetool
  sources:
    - url: https://languagetool.org/download/LanguageTool-5.1.zip
      type: archive
      sha256: c91ff43d54c863a9389a81c5fa1a6723041b982435f220e9c2c4db843b66d1b6
  cleanup:
    - /app/languagetool/testrules.*
    - /app/languagetool/languagetool-commandline.jar
