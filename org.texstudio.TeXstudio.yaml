app-id: org.texstudio.TeXstudio
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.texlive
  - org.freedesktop.Sdk.Extension.openjdk
command: texstudio
rename-icon: texstudio
rename-appdata-file: texstudio.appdata.xml
rename-desktop-file: texstudio.desktop
finish-args:
  - --device=dri
  - --env=PATH=/app/jre/bin:/usr/bin:/app/bin:/app/bin/x86_64-linux
  - --env=SESSION_MANAGER= # required to avoid Qt warning
  - --env=TEXMFCACHE=$XDG_CACHE_HOME
  - --filesystem=host
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
build-options:
  env:
    LD_LIBRARY_PATH: /app/lib:/app/lib64
modules:
- name: texlive
  buildsystem: simple
  build-commands:
    - /usr/lib/sdk/texlive/install.sh

- name: openjdk
  buildsystem: simple
  build-commands:
    - /usr/lib/sdk/openjdk/install.sh

- shared-modules/openjpeg/openjpeg.json

- name: poppler # build dependency of TeXstudio
  buildsystem: cmake-ninja
  config-opts:
    - -DCMAKE_INSTALL_LIBDIR:PATH=/app/lib
  sources:
    - type: archive
      url: https://poppler.freedesktop.org/poppler-20.08.0.tar.xz
      sha256: ae65fef04bbf63259a6352e7b620719115d4fb97f5079b0b8b00a8eb0c86eca5

- name: texstudio
  buildsystem: qmake
  cleanup-platform:
    - /bin
    - /mkspecs
  sources:
    - type: archive
      url: https://github.com/texstudio-org/texstudio/archive/3.0.0.tar.gz
      sha256: df5d2d76a1bff6e93ce796e87e90c5eca6d9b5b11ea94c861b398d919056aff5
  post-install:
    - sed -i 's|texstudio.desktop|org.texstudio.TeXstudio.desktop|g' /app/share/appdata/texstudio.appdata.xml

- name: konsole
  buildsystem: cmake-ninja
  sources:
    - url: https://github.com/KDE/konsole/archive/v20.08.0.tar.gz
      sha256: 0eab1d6a3ffba3084cb4ee5977a63e1fd2c28f06a6d934e9b29eebbf969c4137
      type: archive

- name: languagetool
  buildsystem: simple
  build-commands:
    - mkdir /app/languagetool
    - cp -r * /app/languagetool
  sources:
    - url: https://languagetool.org/download/LanguageTool-5.0.zip
      type: archive
      sha256: 212eb275cf9df8b6f49d8ce2bb386246081be7f01d907577fbd09a9f27055628
  cleanup:
    - /app/languagetool/testrules.*
    - /app/languagetool/languagetool-commandline.jar
